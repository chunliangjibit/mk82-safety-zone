# Mk82 Safety Envelope Calculation System Configuration

# 物理模型参数 (Physical Constants)
bomb:
  mass: 227.0           # kg (500lb)
  shape_factor: 1.5     # 自然破片形状系数 (Shape Factor)
  drag_coeff: 1.1       # 破片平均阻力系数 (Drag Coefficient)
  air_density: 1.225    # kg/m^3 (Sea level standard)

# 目标与判据 (Target & Criteria)
# 目标与判据 (Target & Criteria)
target:
  # area: 25.0            # Old fixed area (deprecated)
  area_box_model:
    enabled: true
    top: 25.0    # m^2 机腹/机背投影 (应对来自下方/上方的破片)
    side: 12.0   # m^2 侧面投影 (应对来自水平方向的破片)
    front: 4.0   # m^2 迎头投影
  safe_prob: 0.0001     # 1e-4 (安全概率阈值 / Probability Threshold)
  energy_threshold: 100 # J (致死动能门限 / Lethal Energy Threshold)

# 扫描包络参数 (Scan Envelope)
scan:
  velocity:
    min: 260.0    # m/s
    max: 260.0    # m/s (Fixed at 260)
    step: 10.0
  angle:
    min: 70.0     # deg
    max: 90.0     # deg (70-90 Dive)
    step: 5.0

# 计算参数 (Computation)
compute:
  spatial_bins: 72   # Resolution of the hazard sphere (72x72)
  min_guess_dist: 100.0 # m (Starting guess for optimization)
  parallel_workers: -2 # (Use all cores - 2)

# 数据源配置
data:
  source_file: "C32-C33.md"
  output_dir: "data_cache"
  mk82_file: "mk82_fragments.npy"
  blu111_file: "blu111_fragments.npy"

# 任务选择 (Task Selection)
selection:
  initiation: "Tail"       # [Nose, Tail] 
  # Note: Nose -> Table C-32 (Mk82 Tritonal), Tail -> Table C-33 (BLU-111 PBXN-109)
